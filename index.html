<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="tictactoe.js" defer></script>
  </head>
  <body>
    <div id="allButtons">
      <button class="rockButton">Rock</button>
      <button class="scissorsButton">Scissors</button>
      <button class="paperButton">Paper</button>
    </div>

    <div class="roundDescription">Use the buttons above to play</div>
    <div class="scoreTally">
      You have won <span class="playerScore"> no</span> matches. <br />
      The computer has won <span class="computerScore">no</span> matches. <br />
      There are <span class="remainingMatches">5</span> matches left.
      <br /><span id="gameOver"></span>
    </div>
  </body>
</html>
